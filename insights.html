<div class="container-fluid">
    <div id='time_period' class="row" style="margin-bottom: 20px">
        <button class="col-md-1 offset-4 button chart_button" onclick="insights(24);">Day</button>
        <button class="col-md-1 button chart_button" onclick="insights(24*7);">Week</button>
        <button class="col-md-1 button chart_button" onclick="insights(24*30);">Month</button>
        <button class="col-md-1 button chart_button" onclick="insights(24*365);">Year</button>
    </div>
    
    <div class="row">
        <div id="loader_chart" class="loader"></div>
        <div id="price_chart" class="col-md-8 offset-md-2"></div>
    </div>

    <br>
    <div id="loader_market" class="loader"></div>
    <div id="market_data" class="row">
        <h4 id='market_title' class='title'></h4>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>High</th>
                    <th>Bid</th>
                    <th>Trend</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id='high'></td>
                    <td id='bid'></td>
                    <td id='trend'></td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>Low</th>
                    <th>Ask</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id='low'></td>
                    <td id='ask'></td>
                    <td id='change'></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <div id="loader_holding" class="loader"></div>
    <div id="holding" class="row">
        <h4 class='title'>Holdings</h4>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Value</th>
                    <th>Quantity</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id='value'></td>
                    <td id='quantity'></td>
                    <td id='holding_change'></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
