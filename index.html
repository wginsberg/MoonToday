<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <title>Moon Today</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="graph_style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" onclick="navigate('wallets')">Moon Today</a>
      <span style="width: 30%">
          <input id="search" type="search" placeholder="Search" aria-label="Search">
        </span>
      <span style="width: 30%">
          <input id="userID" type="userID" placeholder="userID" aria-label="userID">
          <button onclick="setCookie();window.location.reload()">set userID</button>
      </span>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                    (dummy)
                </a>
              </li>
              <li class="nav-item">
                <a id="wallets" class="nav-link" href="#" onclick="navigate('wallets')">
                    <i class="fas fa-list fa-sm"></i>
                    Wallets
                </a>
              </li>
              <li class="nav-item">
                <a id="doughnutChart" class="nav-link" href="#" onclick="navigate('doughnutChart')">
                  <i class="fas fa-chart-pie fa-sm"></i>
                  Summary
                </a>
              </li>
              <li class="nav-item">
                <a id="insights" class="nav-link" href="#" onclick="navigate('insights')">
                  <i class="fas fa-chart-line fa-sm"></i>
                  Insights
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

          <div id="walletsView" class="view table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Coin</th>
                        <th width=40 border=0px></th>
                        <th>Amount</th>
                        <th>Unit Price ($)</th>
                        <th>Value ($)</th>
                    </tr>
                </thead>
                <tbody id="coins"></tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th></th>
                        <th></th>
                        <th class="value">-</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
          </div>

          <div id="doughnutChartView" class="view">
            <div id="chartContainer" style="height: 500; width: 100%;"></div>
          </div>

          <div id="insightsView" class="view container-fluid">
              <div id='time_period' class="row" style="margin-bottom: 20px; justify-content: center">
                  <button class="col-md-2 button chart_button" onclick="insights(24);">Day</button>
                  <button class="col-md-2 button chart_button" onclick="insights(24*7);">Week</button>
                  <button class="col-md-2 button chart_button" onclick="insights(24*30);">Month</button>
                  <button class="col-md-2 button chart_button" onclick="insights(24*365);">Year</button>
              </div>

              <div class="row">
                  <div id="loader_chart" class="loader"></div>
                  <div id="price_chart" class="col-md-8 offset-md-2"></div>
              </div>

              <br>
              <div id="loader_market" class="loader"></div>
              <div id="market_data" class="col-md-10 offset-md-1">
                  <h4 id='market_title' class='title'></h4>
                  <table class="table table-striped table-sm">
                      <thead>
                          <tr>
                              <th>High</th>
                              <th>Bid</th>
                              <th>Trend</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td id='high'></td>
                              <td id='bid'></td>
                              <td id='trend'></td>
                          </tr>
                      </tbody>
                      <thead>
                          <tr>
                              <th>Low</th>
                              <th>Ask</th>
                              <th>Change</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td id='low'></td>
                              <td id='ask'></td>
                              <td id='change'></td>
                          </tr>
                      </tbody>
                  </table>
              </div>

              <br>
              <div id="loader_holding" class="loader"></div>
              <div id="holding" class="col-md-10 offset-md-1">
                  <h4 class='title'>Holdings</h4>
                  <table class="table table-striped table-sm">
                      <thead>
                          <tr>
                              <th>Value</th>
                              <th>Quantity</th>
                              <th>Change</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td id='value'></td>
                              <td id='quantity'></td>
                              <td id='holding_change'></td>
                          </tr>
                      </tbody>
                  </table>
                  </div>
              </div>
          </div>

        </main>
      </div>
    </div>

    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="wallets.js"></script>
    <script type="text/javascript" src="insights.js"></script>
    <script type="text/javascript" src="market.js"></script>
    <script type="text/javascript" src="doughnutChart.js"></script>
    <script type="text/javascript" src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
