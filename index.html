<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <title>Moon Today</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="graph_style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark d-flex justify-content-md-start justify-content-sm-between">
        <a class="navbar-brand col-5 col-md-2" href="#" onclick="navigate('wallets')">Moon Today</a>
        <button class="col-2 navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="col-12 col-md-4" id="search" type="search" placeholder="Search" aria-label="Search" maxlength="16">
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-2 bd-sidebar">
                <nav id="navigation" class="collapse sidebar">
                  <div class="nav-item">
                    <a id="wallets" class="nav-link" href="#" onclick="navigate('wallets')">
                        <i class="fas fa-list fa-sm"></i>
                        Wallets
                    </a>
                  </div>
                  <div class="nav-item">
                    <a id="doughnutChart" class="nav-link" href="#" onclick="navigate('doughnutChart')">
                      <i class="fas fa-chart-pie fa-sm"></i>
                      Summary
                    </a>
                  </div>
                  <div class="nav-item">
                    <a id="insights" class="nav-link" href="#" onclick="state.currentPair=PAIR_AGGREGATE; navigate('insights')">
                      <i class="fas fa-chart-line fa-sm"></i>
                      Insights
                    </a>
                  </div>
                </nav>
            </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

        <div id="walletsView" class="view table-responsive">
            <div id="dialogBox" style="display: none;">
                <div id="wallet_chart" class="dialog" style="height: 250px; width: 100%;"></div>
            </div>
        </div>

          <div id="doughnutChartView" class="view">
            <div id="chartContainer" style="height: 500; width: 100%;"></div>
          </div>

          <div id="insightsView" class="view container-fluid">
              <div id='time_period' class="row" style="margin-bottom: 20px; justify-content: center">
                  <button class="col-md-2 button chart_button" onclick="insights(24);">Day</button>
                  <button class="col-md-2 button chart_button" onclick="insights(24*7);">Week</button>
                  <button class="col-md-2 button chart_button" onclick="insights(24*30);">Month</button>
                  <button class="col-md-2 button chart_button" onclick="insights(24*365);">Year</button>
              </div>

              <div class="row">
                  <div id="price_chart" class="col-md-8 offset-md-2"></div>
              </div>

              <br>
              <div id="loader_market" class="loader"></div>
              <div id="market_data" class="col-md-10 offset-md-1"></div>

              <br>
              <div id="loader_holding" class="loader"></div>
              <div id="holding" class="col-md-10 offset-md-1">
                  <h4 class='title'>Holdings</h4>
                  <table class="table table-striped table-sm">
                      <thead>
                          <tr>
                              <th>Value</th>
                              <th>Quantity</th>
                              <th>Change</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td id='value'></td>
                              <td id='quantity'></td>
                              <td id='holding_change'></td>
                          </tr>
                      </tbody>
                  </table>
                  </div>
              </div>
          </div>

        </main>
      </div>
    </div>

    <script type="text/javascript" src="js/spin.js"></script>
    <link rel="stylesheet" href="js/spin.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="wallets.js"></script>
    <script type="text/javascript" src="insights.js"></script>
    <script type="text/javascript" src="market.js"></script>
    <script type="text/javascript" src="doughnutChart.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/typeahead.bundle.min.js"></script>
</body>
</html>
